<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Add Device</title>
  <!-- Custom Styles to not impede with tailwind -->
  <style>
    @media (max-width: 640px) {
      .desktop-menu {
        display: none;
      }
      .mobile-menu {
        display: block;
      }
    }
    @media (min-width: 641px) {
      .desktop-menu {
        display: block;
      }
      .mobile-menu {
        display: none;
      }
    }
  </style>
</head>
<body class="relative">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="flex justify-between w-full sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center mr-6 sm:mr-0">
            <!-- Logo and Name -->
            <i class="fas fa-drone mr-2 text-green-500"></i>
            <span class="text-green-500 text-lg font-semibold">S.M.A.R.T.</span>
          </div>
          <div class="hidden sm:block sm:ml-6 desktop-menu">
            <div class="flex space-x-4">
              <a href="dashboard.html" class="text-gray-700 hover:bg-green-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
              <a href="index.html" class="bg-green-500 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Add Device</a>
            </div>
          </div>
          <div class="sm:hidden mobile-menu" id="mobile-menu">
            <button class="text-gray-500 hover:text-white" onclick="toggleMenu()">
              <i class="fas fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="sm:hidden" id="mobile-menu-items" style="display: none;">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="dashboard.html" class="text-gray-700 hover:bg-green-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Dashboard</a>
        <a href="index.html" class="bg-green-500 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Add Device</a>
      </div>
    </div>
  </nav>

  <form class="h-screen bg-gray-100 p-6", method="POST">
    <div class="container mx-auto h-full flex flex-col justify-center items-center">
      <!-- Title -->
      <h1 class="text-center text-3xl font-bold mb-4 text-green-500 flex items-center">
        <p>Add a New Device</p>
      </h1>
  
      <!-- Flex Container -->
      <div class="flex flex-col w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
              <!-- Flex Container for Device Name and Device ID -->
      <div class="flex justify-between gap-4">
        <div class="w-1/2">
          <!-- Label and Input for Device Name -->
          <label for="deviceName" class="mb-2 font-semibold text-gray-700">Device Name</label>
          <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="deviceName" placeholder="My Smart Device">
        </div>
        <div class="w-1/2">
          <!-- Label and Input for Device ID -->
          <label for="deviceId" class="mb-2 font-semibold text-gray-700">Device ID</label>
          <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="deviceId" placeholder="9368">
        </div>
      </div>
        <!-- Label and Input for users phone number -->
        <label for="phone" class="mb-2 font-semibold text-gray-700">Phone Number</label>
        <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="phone" placeholder="123-456-7890">
  
        <!-- Label and Input for user to enter High and Low PH level -->
        <div class="flex justify-between gap-4">
          <div class="w-1/2">
            <label for="highPH" class="mb-2 font-semibold text-gray-700">High PH</label>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="highPH" placeholder="7.5">
          </div>
          <div class="w-1/2">
            <label for="lowPH" class="mb-2 font-semibold text-gray-700">Low PH</label>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="lowPH" placeholder="6.5">
          </div>
        </div>
  
        <!-- Label and Input for user to enter High and Low Temperature level -->
        <div class="flex justify-between gap-4">
          <div class="w-1/2">
            <label for="highTemp" class="mb-2 font-semibold text-gray-700">High Temp</label>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="highTemp" placeholder="86°F">
          </div>
          <div class="w-1/2">
            <label for="lowTemp" class="mb-2 font-semibold text-gray-700">Low Temp</label>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="lowTemp" placeholder="68°F">
          </div>
        </div>
  
        <!-- Label and Input for High and Low moisture percentage -->
        <div class="flex justify-between gap-4">
          <div class="w-1/2">
            <label for="highMoisture" class="mb-2 font-semibold text-gray-700">High Moisture</label>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="highMoisture" placeholder="80%">
          </div>
          <div class="w-1/2">
            <label for="lowMoisture" class="mb-2 font-semibold text-gray-700">Low Moisture</label>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="text" id="lowMoisture" placeholder="60%">
          </div>
        </div>
  
        <!-- Button to send information to server -->
        <button class="w-full p-2 bg-green-500 text-white rounded hover:bg-green-600 shadow-lg" type="submit" id="submit">Submit</button>
      </div>
    </div>
  </form>

  <!-- Embedded Vanilla JavaScript for the hamburger menu -->
  <script>
    function toggleMenu() {
      var menuItems = document.getElementById('mobile-menu-items');
      if (menuItems.style.display === "none") {
        menuItems.style.display = "block";
      } else {
        menuItems.style.display = "none";
      }
    }
  </script>
</body>
</html>
