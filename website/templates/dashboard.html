<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <title>Add Device</title>
  <!-- Custom Styles to not impede with tailwind -->
  <style>
    @media (max-width: 640px) {
      .desktop-menu {
        display: none;
      }
      .mobile-menu {
        display: block;
      }
    }
    @media (min-width: 641px) {
      .desktop-menu {
        display: block;
      }
      .mobile-menu {
        display: none;
      }
    }
  </style>
</head>
<body class="relative">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow fixed w-full z-10">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="flex justify-between w-full sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0 flex items-center mr-6 sm:mr-0">
              <!-- Logo and Name -->
              <i class="fas fa-drone mr-2 text-green-500"></i>
              <span class="text-green-500 text-lg font-semibold">S.M.A.R.T.</span>
            </div>
            <div class="hidden sm:block sm:ml-6 desktop-menu">
              <div class="flex space-x-4">
                <a href="dashboard" class="bg-green-500 text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Dashboard</a>
                <a href="index" class="text-gray-700 hover:bg-green-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Add Device</a>
                <a href="logout" class="text-gray-700 hover:bg-green-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Log out</a>
              </div>
            </div>
            <div class="sm:hidden mobile-menu" id="mobile-menu">
              <button class="text-gray-500 hover:text-white" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden" id="mobile-menu-items" style="display: none;">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="dashboard.html" class="bg-green-500 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Dashboard</a>
          <a href="index.html" class="text-gray-700 hover:bg-green-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Add Device</a>
          <a href="logout" class="text-gray-700 hover:bg-green-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Log Out</a>
        </div>
      </div>
    </nav>

  <img class="pt-20" src="/static/soil_data.gif">;

  <!-- Embedded Vanilla JavaScript for the hamburger menu -->
  <script>
    function toggleMenu() {
      var menuItems = document.getElementById('mobile-menu-items');
      if (menuItems.style.display === "none") {
        menuItems.style.display = "block";
      } else {
        menuItems.style.display = "none";
      }
    }
  </script>
</body>
</html>
