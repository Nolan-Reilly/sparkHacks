<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="flex-shrink-0 flex items-center mr-6 sm:mr-0">
      <!-- Logo and Name -->
      <i class="fas fa-drone mr-2 text-green-500"></i>
      <span class="text-green-500 text-lg font-semibold">S.M.A.R.T.</span>
    </div>
    <form class="h-screen bg-gray-100 p-6", method="POST">
      <div class="container mx-auto h-full flex flex-col justify-center items-center">
        <h1 class="text-center text-3xl font-bold mb-4 text-green-500 flex items-center">
            <p>Welcome</p>
        </h1>
        <div class="flex flex-col w-full max-w-lg bg-white p-6 rounded-lg shadow-md">

            <label for="username" class="mb-2 font-semibold text-gray-700">Username:</label>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded"  type="text" id="username" name="username" required><br><br>
            
            <label for="password" class="mb-2 font-semibold text-gray-700">Password:</label>
            <input class="w-full p-2 mb-4 border border-gray-300 rounded" type="password" id="password" name="password" required><br><br>
            
            <button class="w-full p-2 bg-green-500 text-white rounded hover:bg-green-600 shadow-lg" type="submit" id="submit">Login</button>
            <div style="display: inline-block; padding: 5px; background-color: #f0f0f0; border-radius: 5px; text-align: center;">
              <a href="signup" style="color: black;">Click Here to Register</a>
            </div>

        </div>
      </div>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
        {% endwith %}
</body>
</html>
